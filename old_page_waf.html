  <script>
    // 显示当前时间
    function timestring() {
      var d = new Date();
      function p(d) {
        return d < 10 ? "0" + d : d;
      }
      return (
        d.getFullYear() +
        "-" +
        p(d.getMonth() + 1) +
        "-" +
        p(d.getDate()) +
        " " +
        p(d.getHours()) +
        ":" +
        p(d.getMinutes())
      );
    }
    document.getElementById("now").innerText = timestring();
